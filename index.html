<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <div class="container">
        <h2>Calculator</h2>
        <br>
        <label for="operator">Select Operator:</label>
        <input type="text" id="operator">
        <br>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <br>
        <br>
        <label for="firstNum">Enter First Number: </label>
        <input type="number" id="firstNum">
        <br>
        <label for="secondNum">Enter Second Number: </label>
        <input type="number" id="secondNum">
        <br>
        <button id="button" onclick="calc()">calculate</button>
        <br>
    </div>
    <div class="answer-box">
        <h3>EQUAL TO: <span id="answer">_________</span></h3>
    </div>
    <script src="index.js"></script>
</body>

</html>
